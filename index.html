<!DOCTYPE html>
<html>
  <head>
    <title>2048 Tetris</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>2048 Tetris</h1>
      <!-- Boton en donde ensena las mecanicas del juego -->
      <button id="info-btn">Información</button>
      <div id="cuadro-info" class="cuadro-info">
        <div class="contenido-info">
          <span id="cerrar-cuadro" class="cerrar-cuadro">&times;</span>
          <h2>Instrucciones del Juego</h2>
          <p>Usa las flechas del teclado para mover los cuadros.</p>
          <p>Combina los cuadros con el mismo número para sumar sus valores.</p>
          <p>El objetivo es llegar al cuadro con el número 2048.</p>
        </div>
      </div>
    </header>

    <!-- Tablero del juego -->
    <div id="tablero" class="tablero">
      <div id="primera-fila" class="fila">
        <div class="cuadro-primera-fila" id="cuadro-0-0">-</div>
        <div class="cuadro-primera-fila" id="cuadro-0-1">-</div>
        <div class="cuadro-primera-fila" id="cuadro-0-2">-</div>
        <div class="cuadro-primera-fila" id="cuadro-0-3">-</div>
      </div>

        <div class="cuadro" id="cuadro-1-0">-</div>
        <div class="cuadro" id="cuadro-1-1">-</div>
        <div class="cuadro" id="cuadro-1-2">-</div>
        <div class="cuadro" id="cuadro-1-3">-</div>

        <div class="cuadro" id="cuadro-2-0">-</div>
        <div class="cuadro" id="cuadro-2-1">-</div>
        <div class="cuadro" id="cuadro-2-2">-</div>
        <div class="cuadro" id="cuadro-2-3">-</div>

        <div class="cuadro" id="cuadro-3-0">-</div>
        <div class="cuadro" id="cuadro-3-1">-</div>
        <div class="cuadro" id="cuadro-3-2">-</div>
        <div class="cuadro" id="cuadro-3-3">-</div> 

        <div class="cuadro" id="cuadro-4-0">-</div>
        <div class="cuadro" id="cuadro-4-1">-</div>
        <div class="cuadro" id="cuadro-4-2">-</div>
        <div class="cuadro" id="cuadro-4-3">-</div>
    </div>


  </body>

</html>
